{{ define "content" }}

<div class="panel">
    <div class="panel-heading">
        <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
        <div class="pull-right">
            Started by {{ .User.Name }} - {{ .CreatedAtDate }}
        </div>

    </div>

    {{ range .Posts }}
    <div class="panel-block">
        <span>{{ .Body }}</span>
        <div class="is-pulled-right">
            {{ .User.Name }} - {{ .CreatedAtDate }}
        </div>
    </div>
    {{ end }}

</div>

{{ end }}
