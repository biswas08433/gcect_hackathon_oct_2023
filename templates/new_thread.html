{{ define "content"}}

<div class="top-spacer"></div>

<div class="columns is-centered ">
    <form class="column-4" action="/thread/create-thread" method="post">
        <label class="label">Topic</label>
        <div class="field is-grouped">
            <div class="control">
                <input class="input" type="text" placeholder="Text input" name="topic">
            </div>
            <div class="control">
                <input type="submit" class="button is-link" value="Create">
            </div>
        </div>
    </form>
</div>



{{ end }}
