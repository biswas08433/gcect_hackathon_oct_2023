{{ define "content" }}

<!-- SUBJECTS SECTION -->
<section class="section">
  <div class="container">
    <div class="block mb-6">
      <h1 class="title subject-section-qn">
        What do you want to learn?
      </h1>
    </div>

    <!-- SUBJECT ROW -->
    <div class="columns is-multiline subjects">
      <!-- SUBJECTS CARDS WILL GO HERE WITH JAVASCRIPT -->
    </div>

    <!-- SEE MORE BUTTON FOR SUBJECTS -->
    <div class="field">
      <div class="control">
        <button class="button is-link is-pulled-right">See More</button>
      </div>
    </div>

  </div>
</section>


<!-- SCRIPT -->
<script>
  let cell = `
    <div class="column is-2">
      <a href="/trending-teachers?subject={subject-tag}">
        <div class="card card-hover">
          <div class="card-header p-2">
            <h2 class="title is-4 card-header-title">{title}</h2>
          </div>

          <div class="card-image" style="font-size: 7rem;">
            <figure class="image is-4by3 p-0 has-text-centered">
              <span class="icon is-large">
                <i class="fa-solid {icon-class}">
                </i>
              </span>
            </figure>
          </div>

        </div>
      </a>
    </div>
  `
  titles_icons = [
    ["Literature", "literature", "fa-language"],
    ["Computer", "computer", "fa-desktop"],
    ["Pol. Sc.", "pol-sc", "fa-handshake"],
    ["Mathematics", "mathematics", "fa-shapes"],
    ["Physics", "physics", "fa-compass"],
    ["Chemistry", "chemistry", "fa-atom"],
    ["Biology", "biology", "fa-microscope"],
    ["Geography", "geography", "fa-earth-americas"],
    ["Economics", "economics", "fa-industry"],
    ["Music", "music", "fa-music"],
    ["Nutrition", "nutrition", "fa-earth-americas"],
    ["Astronomy", "astronomy", "fa-user-astronaut"],
  ];
  let subjects = $(".subjects");
  for (let index = 0; index < titles_icons.length; index++) {
    const element = titles_icons[index];
    // console.log(element)
    let edited_cell = cell.replace("{title}", element[0]);
    edited_cell = edited_cell.replace("{subject-tag}", element[1])
    edited_cell = edited_cell.replace("{icon-class}", element[2]);
    subjects.html(subjects.html() + edited_cell);
  }
</script>


{{ end }}
