{{ define "content" }}
<!-- TOP SPACER -->
<section class="section"></section>

<section class="section container" id="signup-block">
    <div class="columns is-centered">
        <div class="column box is-5 p-5">

            <!-- HEADING -->
            <div class="has-text-centered mb-6">
                <h1 class="title">
                    <a href="/" class="has-text-black">TeachWise</a>
                </h1>
                <div class="">
                    <p class="subtitle">Sign up to your account</p>
                </div>
            </div>

            <!-- SIGN UP FORM -->
            <form method="post" action="/signup-account" id="signup-form">
                <div class="field my-2">
                    <div class="columns">

                        <!-- FIRST NAME -->
                        <div class="column">
                            <label for="first-name">First Name*</label>
                            <div class="control">
                                <input id="first-name" name="first-name" type="text" class="input my-1"
                                    placeholder="Harry" required />
                            </div>
                        </div>

                        <!-- LAST NAME -->
                        <div class="column">
                            <label for="last-name">Last Name</label>
                            <div class="control">
                                <input id="last-name" name="last-name" type="text" class="input my-1"
                                    placeholder="Potter" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- EMAIL -->
                <div class="field my-2">

                    <label for="email">Email*</label>
                    <div class="control">
                        <input id="email" name="email" type="email" class="input my-1" placeholder="Email" required />
                    </div>

                </div>

                <div class="field my-2">
                    <!-- PASSWORD -->
                    <label for="password">Password</label>
                    <div class="control">
                        <input id="password" name="password" type="password" class="input my-1" placeholder="Password"
                            required />
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <label for="retype-password">Confirm Password</label>
                    <div class="control">
                        <input id="retype-password" name="retype-password" type="password" class="input my-1"
                            placeholder="Confirm Password" required />
                    </div>

                </div>

                <div id="password-validation-message" class="block">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>

                <div id="retype-password-message" class="block">
                    <p id="retype-password-message-text" class="invalid">Passwords <b>do not match</b></p>
                </div>

                <div class="field mt-5">
                    <!-- SUBMIT BUTTON -->
                    <div class="control">
                        <input id="submit-button" class="button is-dark is-fullwidth is-responsive my-1" type="submit"
                            value="Sign Up" />
                    </div>
                </div>



            </form>

            <!-- EXTRA BUTTONS -->
            <!-- LINK TO LOG IN PAGE -->
            <div class="has-text-left is-size-7 px-2 py-1 mt-4">
                Already have an account?
                <a href="/login" class="is-underlined has-text-weight-bold has-text-black">
                    Log In.
                </a>
            </div>

        </div>
        <div id="notification-1" class="notification is-danger is-light">
            <button class="delete"></button>
            <p class="notification-message">Password do not match</p>
        </div>
    </div>
</section>
<script src="/static/password_validation.js"></script>

{{ end }}
